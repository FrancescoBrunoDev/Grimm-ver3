<!DOCTYPE html>
<html>

<head>
    <title>audioplayer-iframe</title>

    <!-- proximity effects -->
   
        <link rel="stylesheet" href="../assets/css/theme-vendors.css" />
        <link rel="stylesheet" href="../assets/css/theme.min.css" />
        <link rel="stylesheet" href="../assets/css/themes/multiconcept.css" />
        <link rel="stylesheet" href="../assets/css/personalizzati/audioplayer.css" />

</head>

<body>
    <div class="example-container">
            <div id="white-player">
                <div class="white-player-top">
                    <div>
                        &nbsp;
                    </div>

                    <div>
                        <img src="../../img/icon/queue_music_FILL1_wght700_GRAD200_opsz40.svg"
                            class="show-playlist" />
                    </div>
                </div>

                <div id="white-player-center">

                    <div class="song-meta-data">
                        <span data-amplitude-song-info="name" class="song-name"></span>
                        <span data-amplitude-song-info="artist" class="song-artist"></span>
                    </div>

                    <div class="time-progress">
                        <div id="progress-container">
                            <input type="range" class="amplitude-song-slider" />
                            <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
                            <progress id="song-buffered-progress" class="amplitude-buffered-progress"
                                value="0"></progress>
                        </div>

                        <div class="time-container">
                            <span class="current-time">
                                <span class="amplitude-current-minutes"></span>:<span
                                    class="amplitude-current-seconds"></span>
                            </span>
                            <span class="duration">
                                <span class="amplitude-duration-minutes"></span>:<span
                                    class="amplitude-duration-seconds"></span>
                            </span>
                        </div>
                    </div>
                </div>

                <div id="white-player-controls">
                    <div class="amplitude-prev" id="previous"></div>
                    <div class="amplitude-play-pause" id="play-pause"></div>
                    <div class="amplitude-next" id="next"></div>
                </div>

                <div id="white-player-playlist-container">
                    <div class="white-player-playlist-top">
                        <div>

                        </div>
                        <div>
                            <span class="queue">Queue</span>
                        </div>
                        <div>
                            <img src="/assets/img/icon/close_FILL1_wght700_GRAD200_opsz40.svg"
                                class="close-playlist" />
                        </div>
                    </div>

                    <div class="white-player-playlist" style="height: 145px !important;">
                        <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause"
                            data-amplitude-song-index="0">

                            <div class="playlist-song-meta">
                                <span class="playlist-song-name">Op. 18, Nr. 1 - Es kommen die Tage</span>
                                <span class="playlist-artist-album">Julius Otto Grimm</span>
                            </div>
                        </div>
                        <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause"
                            data-amplitude-song-index="1">

                            <div class="playlist-song-meta">
                                <span class="playlist-song-name">Op. 3, Nr. 3 - Gebet auf dem Wasser</span>
                                <span class="playlist-artist-album">Julius Otto Grimmt</span>
                            </div>
                        </div>
                        <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause"
                            data-amplitude-song-index="2">

                            <div class="playlist-song-meta">
                                <span class="playlist-song-name">Op. 18, Nr. 3 - DÃ¤mm'rung senkte sich von oben</span>
                                <span class="playlist-artist-album">Julius Otto Grimm</span>
                            </div>
                        </div>
                        <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause"
                            data-amplitude-song-index="2">

                            <div class="playlist-song-meta">
                                <span class="playlist-song-name">Op. 1, Nr. 3 - Am See</span>
                                <span class="playlist-artist-album">Julius Otto Grimm</span>
                            </div>
                        </div>

                    <!--<div class="white-player-playlist-controls">
                        <img data-amplitude-song-info="cover_art_url" class="playlist-album-art" />

                        <div class="playlist-controls">
                            <div class="playlist-meta-data">
                                <span data-amplitude-song-info="name" class="song-name"></span>
                                <span data-amplitude-song-info="artist" class="song-artist"></span>
                            </div>

                            <div class="playlist-control-wrapper">
                                <div class="amplitude-prev" id="playlist-previous"></div>
                                <div class="amplitude-play-pause" id="playlist-play-pause"></div>
                                <div class="amplitude-next" id="playlist-next"></div>
                            </div>
                        </div>
                    </div>-->
                </div>
            </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/amplitudejs@latest/dist/amplitude.min.js"></script>
    <script src="../assets/js/proximity/audioplayer.js"></script>

</body>

</html>
